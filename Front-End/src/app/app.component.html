
<div class="container">
  
        <div class="d-flex justify-content-center">
        
        <form (ngSubmit)="countWords()">
          <h1>Occurances and Total of Words</h1>
          <br>
          <br>
          <label>
            Input:
            <input type="text" [(ngModel)]="input" name="input" required>
          </label>
          <button type="submit">Count Words</button>
        </form>
        <br>

        </div>
        <div *ngIf="wordCount">

          <table  class="table">
            <thead>
              <tr>
                <th>Word</th>
                <th>Count</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of wordCount | keyvalue">
                <td>{{ item.key }}</td>
                <td>{{ item.value }}</td>
              </tr>
              <th>Total</th>
              <td>{{TotalWordCount}}</td>
            </tbody>
          </table>
        </div>
    </div>
